<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chaim Shulem and Ruthie's <br>Wedding day is in</h1>
    <div id="timebox">
        <div id="time">
            <h2 id="days">00</h2>
            <p>Days</p>
        </div>
        <div id="time">
            <h2 id="hours">00</h2>
            <p>Hours</p>
        </div>
        <div id="time">
            <h2 id="minutes">00</h2>
            <p>minutes</p>
        </div>
        <div id="time">
            <h2 id="seconds">00</h2>
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
